{% extends "core/base.html" %}
{% block content %}

<section class="form-wrapper" style="margin-top: -60px">
    <form method="post" class="custom-form">
        {% csrf_token %}
        <div class="form-title d-flex align-items-center">
            <a href="{% url 'core:index' %}" class="nav-link hover-overlay">
                <i class="fa fa-arrow-circle-left fa-2x text-muted" aria-hidden="true"></i>
            </a>
            <h3 class="text-center text-muted">
                Login
            </h3>
        </div>
        {{ form }}
        <div class="form-group mt-4">
            <input type="submit" value="Login" class="btn btn-block bg-teal">
        </div>
    </form>
</section>

{% endblock content %}
