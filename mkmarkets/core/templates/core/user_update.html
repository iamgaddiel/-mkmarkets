{% extends "core/base.html" %} {% block content %}
<!-- header -->
{% include "core/includes/header.html" %}

<div class="container mt-5">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <span class="text-muted h4">{{ object.user.username }}</span>
      <span class="badge bg-teal rounded-pill"
        >balance {{ object.balance }}</span
      >
    </div>
    <hr />
  </div>

  <section class="form-wrapper" style="margin-top: -100px">
    <form method="post" class="custom-form">
      {% csrf_token %}
      <div class="form-title d-flex align-items-center">
        <a
          href="{% url 'core:admin_dashboard' %}"
          class="nav-link hover-overlay"
        >
          <i
            class="fa fa-arrow-circle-left fa-2x text-muted"
            aria-hidden="true"
          ></i>
        </a>
        <h3 class="text-center text-muted">Update Balance</h3>
      </div>
      
      {{ form }}
      <small class="span text-muted">Enter new balance</small>
      <div class="form-group mt-4">
        <input type="submit" value="Update" class="btn btn-block bg-teal" />
      </div>
    </form>
  </section>
</div>

{% endblock content %}
